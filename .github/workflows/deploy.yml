name: Deploy IaC
on:
  push:
    branches: [prod]
  pull_request:
    branches: [prod]

permissions:
  id-token: write
  contents: read
#test
jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name }}
    steps:
      - uses: actions/checkout@v4
      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Skriv ut OIDC og miljÃ¸info
        run: |
          echo "GITHUB_REF_NAME: ${{ github.ref_name }}"
          echo "GITHUB_REPOSITORY: ${{ github.repository }}"
          echo "GITHUB_WORKFLOW: ${{ github.workflow }}"
          echo "GITHUB_RUN_ID: ${{ github.run_id }}"
          echo "AZURE_CLIENT_ID: $AZURE_CLIENT_ID"
          echo "AZURE_TENANT_ID: $AZURE_TENANT_ID"
          echo "AZURE_SUBSCRIPTION_ID: $AZURE_SUBSCRIPTION_ID"
          echo "Azure CLI account info:"
          az account show
          echo "Federated credentials (OIDC):"
          az ad app federated-credential list --id $AZURE_CLIENT_ID || echo "Krever ekstra rettigheter"
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Hent secrets fra Key Vault
        run: |
          echo "TF_VAR_rg_name=$(az keyvault secret show --vault-name kv-iac-kristiang --name rg-name --query value -o tsv)" >> $GITHUB_ENV
          echo "TF_VAR_location=$(az keyvault secret show --vault-name kv-iac-kristiang --name location --query value -o tsv)" >> $GITHUB_ENV
      - uses: hashicorp/setup-terraform@v3
      - run: terraform init
        working-directory: environments/${{ github.ref_name }}
      - run: terraform plan -var-file=${{ github.ref_name }}.tfvars
        working-directory: environments/${{ github.ref_name }}
      - run: terraform apply -auto-approve -var-file=${{ github.ref_name }}.tfvars
        working-directory: environments/${{ github.ref_name }}
        if: github.event_name == 'push'
