name: Terraform Deploy

on:
  push:
    branches: [prod]
  pull_request:
    branches: [prod]
  workflow_dispatch: {}

# Avbryt tidligere runs på samme ref hvis en ny starter
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write # nødvendig for OIDC
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }} # appId for SP (f.eks. eb6875ba-...)
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Hent secrets fra Key Vault (via az)
        # bruker azure/CLI for å kjøre az-kommandoer i jobben
        uses: azure/CLI@v1
        with:
          azcliversion: '2.60.0' # valgfritt pin
          inlineScript: |
            set -euo pipefail
            KV_NAME="kv-iac-kristiang"   # bytt om du bruker annet vault-navn
            echo "Henter secrets fra $KV_NAME ..."
            echo "RESOURCE_GROUP=$(az keyvault secret show --vault-name $KV_NAME --name terraform-resource-group-name --query value -o tsv)" >> $GITHUB_ENV
            echo "LOCATION=$(az keyvault secret show --vault-name $KV_NAME --name terraform-location --query value -o tsv)" >> $GITHUB_ENV
            echo "APP_NAME=$(az keyvault secret show --vault-name $KV_NAME --name terraform-app-service-name --query value -o tsv)" >> $GITHUB_ENV
        # Merk: SP må ha Key Vault Secrets User rolle mot vault (du har allerede satt dette).

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.6

      - name: Terraform init
        working-directory: ./
        run: |
          terraform init -input=false

      - name: Terraform validate
        working-directory: ./
        run: terraform validate

      - name: Terraform plan
        id: tfplan
        working-directory: ./
        run: |
          terraform plan -input=false -out=tfplan.binary \
            -var="resource_group_name=${{ env.RESOURCE_GROUP }}" \
            -var="location=${{ env.LOCATION }}" \
            -var="app_service_name=${{ env.APP_NAME }}"

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: tfplan.binary

      - name: Terraform apply (kun prod)
        if: github.ref == 'refs/heads/prod'
        working-directory: ./
        run: |
          terraform apply -input=false -auto-approve tfplan.binary
