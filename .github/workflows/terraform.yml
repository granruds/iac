name: Terraform Deploy

on:
  push:
    branches: [prod]
  pull_request:
    branches: [prod]
  workflow_dispatch: {}

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: List repo and find .tf files (debug)
        run: |
          echo "Current dir: $(pwd)"
          ls -la
          echo "Find .tf files (maxdepth 4):"
          find . -maxdepth 4 -type f -name "*.tf" -print || true

      - name: Hent secrets fra Key Vault (via az)
        env:
          KV_NAME: kv-iac-kristiang
        run: |
          set -euo pipefail

          # Hent secrets (kan feile uten å stoppe, vi håndterer tom verdi etterpå)
          az keyvault secret show --vault-name "$KV_NAME" --name terraform-resource-group-name --query value -o tsv > /tmp/_rg 2>/tmp/_rg.err || true
          az keyvault secret show --vault-name "$KV_NAME" --name terraform-location --query value -o tsv > /tmp/_loc 2>/tmp/_loc.err || true
          az keyvault secret show --vault-name "$KV_NAME" --name terraform-app-service-name --query value -o tsv > /tmp/_app 2>/tmp/_app.err || true
          az keyvault secret show --vault-name "$KV_NAME" --name terraform-storage-account-name --query value -o tsv > /tmp/_sa 2>/tmp/_sa.err || true

          # RESOURCE_GROUP
          if [[ -s /tmp/_rg ]]; then
            echo "RESOURCE_GROUP=$(cat /tmp/_rg)" >> $GITHUB_ENV
          else
            echo "RESOURCE_GROUP=" >> $GITHUB_ENV
            echo "Warning: terraform-resource-group-name ikke funnet i Key Vault $KV_NAME" >&2
          fi

          # LOCATION
          if [[ -s /tmp/_loc ]]; then
            echo "LOCATION=$(cat /tmp/_loc)" >> $GITHUB_ENV
          else
            echo "LOCATION=" >> $GITHUB_ENV
            echo "Warning: terraform-location ikke funnet i Key Vault $KV_NAME" >&2
          fi

          # APP_NAME (tolerant — sett tom hvis ikke funnet)
          if [[ -s /tmp/_app ]]; then
            echo "APP_NAME=$(cat /tmp/_app)" >> $GITHUB_ENV
          else
            echo "APP_NAME=" >> $GITHUB_ENV
          fi

          # STORAGE ACCOUNT (valgfritt)
          if [[ -s /tmp/_sa ]]; then
            echo "STORAGE_ACCOUNT=$(cat /tmp/_sa)" >> $GITHUB_ENV
          else
            echo "STORAGE_ACCOUNT=" >> $GITHUB_ENV
          fi

      - name: Set TF_DIR
        run: echo "TF_DIR=environments/prod" >> $GITHUB_ENV

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.6

      - name: Get storage account key (for backend)
        # må kjøre etter azure/login og etter at STORAGE_ACCOUNT + RESOURCE_GROUP er satt i GITHUB_ENV
        run: |
          set -euo pipefail
          if [[ -z "${RESOURCE_GROUP:-}" || -z "${STORAGE_ACCOUNT:-}" ]]; then
            echo "ERROR: RESOURCE_GROUP or STORAGE_ACCOUNT is empty. Ensure Key Vault contains terraform-resource-group-name and terraform-storage-account-name." >&2
