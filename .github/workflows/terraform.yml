name: Terraform Deploy

on:
  push:
    branches: [prod]
  pull_request:
    branches: [prod]
  workflow_dispatch: {}

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: List repo and find .tf files (debug)
        run: |
          echo "Current dir: $(pwd)"
          ls -la
          echo "Find .tf files (maxdepth 4):"
          find . -maxdepth 4 -type f -name "*.tf" -print || true

      - name: Hent secrets fra Key Vault (via az i runner)
        env:
          KV_NAME: kv-iac-kristiang
          AZURE_CONFIG_DIR: ${{ runner.temp }}/.azure_cli_config
        run: |
          set -euo pipefail
          mkdir -p "$AZURE_CONFIG_DIR"
          echo "Henter secrets fra $KV_NAME ..."
          az keyvault secret show --vault-name "$KV_NAME" --name terraform-resource-group-name --query value -o tsv > /tmp/_rg || true
          az keyvault secret show --vault-name "$KV_NAME" --name terraform-location --query value -o tsv > /tmp/_loc || true
          az keyvault secret show --vault-name "$KV_NAME" --name terraform-app-service-name --query value -o tsv > /tmp/_app || true

          if [[ -s /tmp/_rg ]]; then
            echo "RESOURCE_GROUP=$(cat /tmp/_rg)" >> $GITHUB_ENV
          else
            echo "ERROR: terraform-resource-group-name finnes ikke i Key Vault $KV_NAME" >&2
            exit 2
          fi

          if [[ -s /tmp/_loc ]]; then
            echo "LOCATION=$(cat /tmp/_loc)" >> $GITHUB_ENV
          else
            echo "ERROR: terraform-location finnes ikke i Key Vault $KV_NAME" >&2
            exit 2
          fi

          if [[ -s /tmp/_app ]]; then
            echo "APP_NAME=$(cat /tmp/_app)" >> $GITHUB_ENV
          else
            echo "ERROR: terraform-app-service-name finnes ikke i Key Vault $KV_NAME" >&2
            exit 2
          fi

      - name: Set TF_DIR
        run: echo "TF_DIR=environments/prod" >> $GITHUB_ENV

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.6

      - name: Terraform init
        working-directory: ${{ env.TF_DIR }}
        run: terraform init -input=false

      - name: Terraform validate
        working-directory: ${{ env.TF_DIR }}
        run: terraform validate

      - name: Terraform plan
        id: tfplan
        working-directory: ${{ env.TF_DIR }}
        run: |
          terraform plan -input=false -out=tfplan.binary \
            -var="resource_group_name=${{ env.RESOURCE_GROUP }}" \
            -var="location=${{ env.LOCATION }}" \
            -var="app_service_name=${{ env.APP_NAME }}"

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: environments/prod/tfplan.binary

      - name: Terraform apply (kun prod)
        if: github.ref == 'refs/heads/prod'
        working-directory: ${{ env.TF_DIR }}
        run: terraform apply -input=false -auto-approve tfplan.binary
